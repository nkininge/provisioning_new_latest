- name: Install EC2 hostname
  cron: name="Install standard EC2 hostname"
        job="hostname `  curl -s http://169.254.169.254/latest/meta-data/hostname  | tee /etc/HOSTNAME ` "
        special_time=reboot user=root
  tags: install_hostname_crontab
- name: Write out host-names, external
  tags: install_hostname_dhcp1
  lineinfile: line='DHCLIENT_SET_HOSTNAME="yes"' dest=/etc/sysconfig/network/dhcp state=absent
- name: Write out host-names, external
  tags: install_hostname_dhcp2
  lineinfile: line='DHCLIENT_SET_HOSTNAME="no"' dest=/etc/sysconfig/network/dhcp state=present   insertafter=EOF
