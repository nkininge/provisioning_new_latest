  - name: install_libraries | download s3cmd zip
    sudo: yes
    get_url: url="https://github.com/s3tools/s3cmd/archive/master.zip"

  - name: install_libraries | unarchive s3cmd
    sudo: yes
    unarchive: src=master.zip dest=master copy=no

  - name: install_libraries | s3cmd setup install
    sudo: yes
    shell: python setup.py install
    args:
      chdir: master

  - name: install_libraries | s3cmd , fakeroot
    sudo: yes
    tags: install_libraries
    zypper: name="{{item}}" state=present
    with_items:
      - http://s3tools.org/repo/SLE_11/x86_64/s3cmd-1.0.0-4.1.x86_64.rpm
      - "{{fakeroot_rpm_url}}"
