---
  - name: prepare_env | create all the tools folders
    sudo: yes
    sudo_user: jenkins
    file: path={{item}} state=directory owner=jenkins
    with_items:
      - "{{tools_home}}/ant"
      - "{{tools_home}}/maven"
      - "{{tools_home}}/jdk64_31"
      - "{{tools_home}}/jdk7"
      - "{{tools_home}}/forrest"
      - "{{jenkins_home}}/.m2/"
      - "{{tools_home}}/gradle"
      - "{{jenkins_home}}/.ssh/"
    tags:
      - install_gradle
      - prepare_env

  - name: prepare_env | install tools necessary for ansible exec - debian
    sudo: yes
    sudo_user: root
    apt: name={{item}} state=present update_cache=yes
    with_items:
    - zip
    - unzip
    when: ansible_os_family == "Debian"

  - name: prepare_env | install tools necessary for ansible exec - centos
    sudo: yes
    sudo_user: root
    yum: name={{item}} state=present
    with_items:
    - zip
    - unzip
    when: ansible_os_family == "RedHat"
