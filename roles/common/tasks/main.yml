---
- include: setup_user.yml
- include: prepare_env.yml
- include: install_jdk.yml

- name: centos5_repo_setup | install epel release
  sudo: yes
  sudo_user: root
  when: ansible_os_family == 'RedHat' and ansible_lsb.major_release == '5'
  yum: name={{item}} state=present
  with_items:
  - 'http://dev.hortonworks.com.s3.amazonaws.com/RLENG/epel-release-5-4.noarch.rpm'

- name: centos5 | yum install python-devel
  sudo: yes
  sudo_user: root
  when: ansible_os_family == 'RedHat' and ansible_lsb.major_release == '5'
  yum: name={{item}} state=present
  with_items:
  - python-devel

- include: install_tools.yml
- include: setup_user_configs.yml
- include: update_configs.yml
- include: mvn-gpg-nexus-password.yml
