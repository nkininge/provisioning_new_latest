[reinfra]
build_all = True

    [[build_command]]
        cmd1 = "docker build -t re-centos6:${IMAGE_TAG_VERSION} -f docker_files/centos6/Dockerfile .", centos6
        cmd2 = "docker build -t re-centos7:${IMAGE_TAG_VERSION} -f docker_files/centos7/Dockerfile .", centos7

    [[publish_command]]
        cmd1 = "docker tag re-centos6:${IMAGE_TAG_VERSION} registry.eng.hortonworks.com/hortonworks/re-centos6:${IMAGE_TAG_VERSION}", centos6
        cmd2 = "docker push registry.eng.hortonworks.com/hortonworks/re-centos6:${IMAGE_TAG_VERSION}", centos6
        cmd3 = "ssh jenkins@yprod130.l42scl.hortonworks.com /home/jenkins/bin/distribute-images-on-prod.sh registry.eng.hortonworks.com/hortonworks/re-centos6:${IMAGE_TAG_VERSION}", centos6
        cmd4 = "docker tag re-centos7:${IMAGE_TAG_VERSION} registry.eng.hortonworks.com/hortonworks/re-centos7:${IMAGE_TAG_VERSION}", centos7
        cmd5 = "docker push registry.eng.hortonworks.com/hortonworks/re-centos7:${IMAGE_TAG_VERSION}", centos7
        cmd6 = "ssh jenkins@yprod130.l42scl.hortonworks.com /home/jenkins/bin/distribute-images-on-prod.sh registry.eng.hortonworks.com/hortonworks/re-centos7:${IMAGE_TAG_VERSION}", centos7

    [[text-replace]]
        REPLACE_1 = 'REPLACE_BASE_IMAGE', REPLACE_BASE_IMAGE, docker_files/centos6/Dockerfile, regex_replace
        REPLACE_2 = 'REPLACE_BASE_IMAGE', REPLACE_BASE_IMAGE, docker_files/centos7/Dockerfile, regex_replace
